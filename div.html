<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/aside.css" />
  </head>
  <body>
    <aside class="aside" id="aside">
      <div class="aside_toggle">
        <i class="fa-solid fa-bars bx-menu" id="aside-toggle"></i>
      </div>
      <div class="aside_img">
        <img src="https://i.imgur.com/hczKIze.jpg" alt="" />
      </div>
    </aside>
    <div class="l-sidebar" id="asidebar">
      <div class="side">
        <div>
          <div class="side_list">
            <a href="#" class="side_link active">
              <i class="fa-solid fa-house bx-grid-alt nav_icon"></i>
              <span class="side_name">Accueil</span>
            </a>
            <a href="#" class="side_link">
              <i class="fa-solid fa-icons bx bx-user nav_icon"></i>
              <span class="side_name">Genres</span>
            </a>
            <a href="#" class="side_link">
              <i
                class="fa-solid fa-user bx bx-message-square-detail nav_icon"
              ></i>
              <span class="side_name">Artistes</span>
            </a>
            <a href="#" class="side_link">
              <i class="bx bx-bookmark nav_icon"></i>
              <span class="side_name">Albums</span>
            </a>
            <a href="#" class="side_link">
              <i class="bx bx-folder nav_icon"></i>
              <span class="side_name">Playlists</span>
            </a>
            <a href="#" class="side_link">
              <i class="fa-solid fa-heart bx bx-bar-chart-alt-2 nav_icon"></i>
              <span class="side_name">Favoris</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="js/aside.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
